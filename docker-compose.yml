version: "3.9"
services:
  postgres:
    image: postgres:17-alpine
    container_name: energy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: energycoop
      POSTGRES_USER: energycoop
      POSTGRES_PASSWORD: energycoop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "energycoop"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: energy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

volumes:
  postgres_data:
